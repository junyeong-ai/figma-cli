name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  create-tag:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.create_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push tag
        id: create_tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          TAG="v${VERSION}"

          # Update version in Cargo.toml
          sed -i "s/^version = .*/version = \"${VERSION}\"/" Cargo.toml

          # Commit version update
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Cargo.toml
          git commit -m "chore: bump version to ${VERSION}"

          # Create and push tag
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin main "${TAG}"

          echo "tag=${TAG}" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.target }}
    needs: [create-tag]
    if: always() && (needs.create-tag.result == 'success' || needs.create-tag.result == 'skipped')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true

          # macOS
          - target: x86_64-apple-darwin
            os: macos-13  # Intel
          - target: aarch64-apple-darwin
            os: macos-latest  # M1/M2

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          cache-on-failure: false

      - name: Install cross-compilation tool
        if: matrix.use_cross == true
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build optimized binary
        shell: bash
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          if command -v strip >/dev/null; then
            strip target/${{ matrix.target }}/release/figma
          fi

      - name: Package binary
        shell: bash
        run: |
          # Get version from tag or Cargo.toml
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            version="${GITHUB_REF#refs/tags/v}"
          else
            version=$(grep '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          fi

          target="${{ matrix.target }}"
          binary_name="figma"

          # Create release directory
          mkdir -p release

          # Handle different platforms
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            binary="target/$target/release/${binary_name}.exe"
            archive="figma-v${version}-${target}.zip"

            # Copy files
            cp "$binary" "release/${binary_name}.exe"
            cp README*.md LICENSE* release/ 2>/dev/null || true

            # Create zip
            cd release
            7z a "../$archive" *
            cd ..
          else
            binary="target/$target/release/${binary_name}"
            archive="figma-v${version}-${target}.tar.gz"

            # Copy files
            cp "$binary" "release/${binary_name}"
            cp README*.md LICENSE* release/ 2>/dev/null || true

            # Create tarball
            tar -czf "$archive" -C release .
          fi

          echo "ASSET=$archive" >> $GITHUB_ENV
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Generate checksums
        shell: bash
        run: |
          if command -v sha256sum >/dev/null; then
            sha256sum "${{ env.ASSET }}" > "${{ env.ASSET }}.sha256"
          elif command -v shasum >/dev/null; then
            shasum -a 256 "${{ env.ASSET }}" > "${{ env.ASSET }}.sha256"
          else
            echo "WARNING: No checksum tool available"
          fi

          # Also create a SHASUMS file for all platforms
          echo "${{ env.ASSET }}: $(cat ${{ env.ASSET }}.sha256 | cut -d' ' -f1)" >> SHASUMS.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            ${{ env.ASSET }}
            ${{ env.ASSET }}.sha256
            SHASUMS.txt
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Copy all binaries and checksums
          find artifacts -name "*.tar.gz" -o -name "*.zip" | xargs -I {} cp {} release/
          find artifacts -name "*.sha256" | xargs -I {} cp {} release/

          # Combine all SHASUMS
          cat artifacts/*/SHASUMS.txt | sort -u > release/SHASUMS.txt

          # List release contents
          ls -lah release/

      - name: Generate release notes
        id: notes
        run: |
          # Get tag name
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG=$(git describe --tags --abbrev=0)
          fi

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${TAG}^ 2>/dev/null || echo "")

          # Generate changelog
          if [[ -n "$PREV_TAG" ]]; then
            echo "## What's Changed" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md

            # Get commit messages
            git log --pretty=format:"* %s (%h)" ${PREV_TAG}..${TAG} >> RELEASE_NOTES.md

            echo "" >> RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
          else
            echo "## Initial Release ðŸŽ‰" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
          fi

          # Add installation instructions
          cat >> RELEASE_NOTES.md << 'EOF'
          ## Installation

          ### Quick Install (Recommended)
          ```bash
          curl -sSL https://raw.githubusercontent.com/junyeong-ai/figma-cli/main/scripts/install.sh | bash
          ```

          ### Manual Download
          1. Download the appropriate binary for your platform
          2. Verify the checksum: `sha256sum -c figma-*.sha256`
          3. Extract and move to your PATH: `tar -xzf figma-*.tar.gz && mv figma /usr/local/bin/`

          ### Homebrew (macOS/Linux)
          ```bash
          brew tap junyeong-ai/tap
          brew install figma-cli
          ```

          ### Cargo Install
          ```bash
          cargo install figma-cli
          ```

          ## Supported Platforms
          - Linux x86_64 / aarch64
          - macOS Intel / Apple Silicon
          - Windows x86_64

          ## Verify Installation
          ```bash
          figma --version
          figma auth test
          ```
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          body_path: RELEASE_NOTES.md
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: |
          cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true  # Don't fail the workflow if publish fails

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Update Homebrew Tap
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: junyeong-ai/homebrew-tap
          event-type: update-formula
          client-payload: |
            {
              "formula": "figma-cli",
              "version": "${{ github.ref_name }}"
            }